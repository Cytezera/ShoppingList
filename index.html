<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpo" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="icon" href="Image/shoppingCart.png" type="Image/shoppingCart">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="message-green">
            Item added to the List
        </div>
        <div class="grocery-bud">
            Grocery Bud 
        </div>
        <div class="search-row">
            <input type="text" id="userInput" placeholder="e.g. eggs">
            <button class="submit" id="submit"> Submit</button>
     
        </div>
        <div class="grocery-items-container">

        </div>
        <div class="clear-item-container">
            <button class="clear-item">Clear Items</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
